<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Masomo Reward Wheel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff4e6;
      text-align: center;
      padding: 20px;
    }
    #wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 40px auto;
    }
    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #ffa726;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 5s ease-out;
    }
    #pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
    }
    #spin-btn {
      margin-top: 20px;
      padding: 10px 30px;
      background: green;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¡ Masomo Reward Wheel</h1>
  <p>Spin for a chance to earn money! KSh 20 will be deducted per spin.</p>

  <div id="wheel-container">
    <div id="pointer"></div>
    <canvas id="wheel" width="300" height="300"></canvas>
  </div>
  <button id="spin-btn">SPIN</button>

  <div id="result"></div>

  <script>
    const segments = [
      { label: 'KSh 5', value: 5 },
      { label: 'Try Again', value: 0 },
      { label: 'KSh 10', value: 10 },
      { label: 'KSh 20', value: 20 },
      { label: 'KSh 0', value: 0 },
      { label: 'KSh 15', value: 15 },
      { label: 'KSh 100', value: 100 },
      { label: 'KSh 50', value: 50 },
    ];

    const wheelCanvas = document.getElementById('wheel');
    const ctx = wheelCanvas.getContext('2d');
    const spinBtn = document.getElementById('spin-btn');
    const resultDiv = document.getElementById('result');
    let isSpinning = false;

    const drawWheel = () => {
      const numSegments = segments.length;
      const angleStep = (2 * Math.PI) / numSegments;
      for (let i = 0; i < numSegments; i++) {
        const angle = i * angleStep;
        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, angle, angle + angleStep);
        ctx.fillStyle = i % 2 === 0 ? '#ffd54f' : '#ffb300';
        ctx.fill();
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(angle + angleStep / 2);
        ctx.textAlign = 'right';
        ctx.fillStyle = '#000';
        ctx.font = '16px Arial';
        ctx.fillText(segments[i].label, 130, 5);
        ctx.restore();
      }
    };

    drawWheel();

    spinBtn.onclick = () => {
      if (isSpinning) return;
      isSpinning = true;
      resultDiv.textContent = '';
      const randomIndex = Math.floor(Math.random() * segments.length);
      const degPerSeg = 360 / segments.length;
      const stopAngle = 360 * 5 + (360 - randomIndex * degPerSeg - degPerSeg / 2);
      wheelCanvas.style.transform = `rotate(${stopAngle}deg)`;

      setTimeout(() => {
        const prize = segments[randomIndex];
        resultDiv.textContent = `ðŸŽ‰ You won ${prize.label}`;

        // Send result to server (code.gs backend)
        fetch("https://script.google.com/macros/s/AKfycbws5Desad0s8OKPmVBR_Honw63B10-Eip-dg1QRWWHKk-nYlKzXMQxBgzUgl5cBB0aEtg/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            action: "spin",
            prize: prize.value,
          }),
        });

        isSpinning = false;
      }, 5000);
    };
  </script>
</body>
</html>
